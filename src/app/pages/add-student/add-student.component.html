<div>
    <h2>Add New</h2>
    <div class="row">
        <div class="col-md-12">
            <form name="student-from">
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text"  [(ngModel)]="form.name" name="name" class="form-control my-form-control" id="formGroupExampleInput" placeholder="Enter student name" required>
                </div>
                <div class="form-group">    
                  <label for="formGroupExampleInput2">Age</label>
                  <input type="number"  [(ngModel)]="form.age" name="age" class="form-control my-form-control" id="formGroupExampleInput2" placeholder="Enter student age" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Phone No.</label>
                    <input type="phone"  [(ngModel)]="form.phone" name="phone" class="form-control my-form-control" id="formGroupExampleInput3" placeholder="Enter student phone no." required>
                </div>
                <div class="form-group">
                   <label for="formGroupExampleInput4">Handle</label>
                   <input type="email"  [(ngModel)]="form.email" name="email" class="form-control my-form-control" id="formGroupExampleInput4" placeholder="Enter student handle" required>
                </div>
                <br>
                <button class="btn primary" type="submit" [disabled]="!form.name || !form.age || !form.phone || !form.email" (click)="onSubmit()">Submit</button>
                <button class="btn ml-3" routerLink="/student-list">Cancil</button>
            </form>
       
        </div>
    
    </div>
</div>

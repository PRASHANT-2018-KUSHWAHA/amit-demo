<div>
    <h2>Student Data</h2>
    <div class="row">
    <div class="col-md-3">
       <button class="btn primary" routerLink="/add-student"> ADD NEW </button>
    </div>
    </div>

    <div class="table mt-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody class="stuednt-list">
              <tr *ngFor="let item of list">
                <th scope="row">{{item.name}}</th>
                <td>{{item.age}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.email}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
